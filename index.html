<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delusional Gallery</title>
    <link rel="stylesheet" href="assets/styles/graph.css">
    <link rel="stylesheet" href="assets/styles/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Canvas para partículas */
        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
        }
        
        /* Navegación con el mismo estilo que about.html */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .logo:hover {
            color: #00ffff;
        }
        
        .navbar-links {
            display: flex;
            gap: 2rem;
        }
        
        .navbar-links a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .navbar-links a:hover {
            color: #00ffff;
        }
        
        /* Título principal */
        .title {
            position: relative;
            z-index: 3;
            font-size: 3rem;
            font-weight: 300;
            text-align: center;
            margin-top: 8rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Canvas del grafo */
        #graph-canvas {
            position: relative;
            z-index: 1;
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
        }
        
        /* Información de nodos */
        .node-info {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 1rem;
            color: #e0e0e0;
            font-size: 0.9rem;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2);
            z-index: 5;
        }
        
        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(0, 255, 255, 0.1);
        }
        
        .footer p {
            color: #e0e0e0;
            font-size: 0.9rem;
        }
        
        /* Transición de página */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #000, #001122);
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
                margin-top: 6rem;
            }
            
            .navbar {
                padding: 1rem;
            }
            
            .navbar-links {
                gap: 1rem;
            }
            
            .footer {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Canvas para partículas de fondo -->
    <canvas id="particles-canvas"></canvas>
    
    <div class="container">
        <nav class="navbar">
            <a href="index.html" class="logo">DG Inc.</a>
            <div class="navbar-links">
                <a href="index.html">Home</a>
                <a href="pages/about.html">About</a>
            </div>
        </nav>
        
        <h1 class="title">Creative Coding Projects</h1>
        
        <canvas id="graph-canvas"></canvas>
        
        <div class="node-info"></div>
    
    </div>
    
    <!-- Elemento para la transición de página -->
    <div class="page-transition"></div>
    
    <script>
        // Sistema de partículas luminiscentes
        class ParticleSystem {
            constructor(canvas) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.particles = [];
                this.particleCount = 80; // Menos partículas que en about para no interferir con el grafo
                
                this.resize();
                this.createParticles();
                this.animate();
                
                window.addEventListener('resize', () => this.resize());
            }
            
            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }
            
            createParticles() {
                for (let i = 0; i < this.particleCount; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 0.3,
                        vy: (Math.random() - 0.5) * 0.3,
                        size: Math.random() * 2 + 0.5,
                        opacity: Math.random() * 0.5 + 0.1,
                        hue: Math.random() * 60 + 180 // Azul a cyan
                    });
                }
            }
            
            updateParticles() {
                this.particles.forEach(particle => {
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Respawn en los bordes
                    if (particle.x < 0) particle.x = this.canvas.width;
                    if (particle.x > this.canvas.width) particle.x = 0;
                    if (particle.y < 0) particle.y = this.canvas.height;
                    if (particle.y > this.canvas.height) particle.y = 0;
                    
                    // Variación de opacidad
                    particle.opacity += (Math.random() - 0.5) * 0.01;
                    particle.opacity = Math.max(0.05, Math.min(0.6, particle.opacity));
                });
            }
            
            drawParticles() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                this.particles.forEach(particle => {
                    this.ctx.beginPath();
                    
                    // Gradiente radial para efecto luminoso
                    const gradient = this.ctx.createRadialGradient(
                        particle.x, particle.y, 0,
                        particle.x, particle.y, particle.size * 4
                    );
                    gradient.addColorStop(0, `hsla(${particle.hue}, 70%, 60%, ${particle.opacity})`);
                    gradient.addColorStop(1, `hsla(${particle.hue}, 70%, 60%, 0)`);
                    
                    this.ctx.fillStyle = gradient;
                    this.ctx.arc(particle.x, particle.y, particle.size * 4, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Núcleo brillante más sutil
                    this.ctx.beginPath();
                    this.ctx.fillStyle = `hsla(${particle.hue}, 100%, 80%, ${particle.opacity * 0.8})`;
                    this.ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    this.ctx.fill();
                });
            }
            
            animate() {
                this.updateParticles();
                this.drawParticles();
                requestAnimationFrame(() => this.animate());
            }
        }
        
        // Inicializar sistema de partículas
        const canvas = document.getElementById('particles-canvas');
        if (canvas) {
            new ParticleSystem(canvas);
        }
    </script>
    
    <!-- Script del grafo -->
    <script src="project-graph.js"></script>
</body>
</html>
