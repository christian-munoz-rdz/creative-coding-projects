<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aphex Twin - Zoom Infinito</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .zoom-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-layer {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0;
            animation: zoomInfinite 4s linear infinite;
        }

        .logo-layer svg {
            width: 100%;
            height: 100%;
            fill: #00ff00;
            filter: drop-shadow(0 0 10px #00ff00);
        }

        .logo-layer:nth-child(1) { 
            animation-delay: 0s; 
            fill: #ff0040;
        }
        .logo-layer:nth-child(2) { 
            animation-delay: -0.4s; 
            fill: #00ff40;
        }
        .logo-layer:nth-child(3) { 
            animation-delay: -0.8s; 
            fill: #4000ff;
        }
        .logo-layer:nth-child(4) { 
            animation-delay: -1.2s; 
            fill: #ff4000;
        }
        .logo-layer:nth-child(5) { 
            animation-delay: -1.6s; 
            fill: #40ff00;
        }
        .logo-layer:nth-child(6) { 
            animation-delay: -2.0s; 
            fill: #0040ff;
        }
        .logo-layer:nth-child(7) { 
            animation-delay: -2.4s; 
            fill: #ff0080;
        }
        .logo-layer:nth-child(8) { 
            animation-delay: -2.8s; 
            fill: #80ff00;
        }
        .logo-layer:nth-child(9) { 
            animation-delay: -3.2s; 
            fill: #0080ff;
        }
        .logo-layer:nth-child(10) { 
            animation-delay: -3.6s; 
            fill: #ff8000;
        }

        .logo-layer:nth-child(1) svg { fill: #ff0040; filter: drop-shadow(0 0 15px #ff0040); }
        .logo-layer:nth-child(2) svg { fill: #00ff40; filter: drop-shadow(0 0 15px #00ff40); }
        .logo-layer:nth-child(3) svg { fill: #4000ff; filter: drop-shadow(0 0 15px #4000ff); }
        .logo-layer:nth-child(4) svg { fill: #ff4000; filter: drop-shadow(0 0 15px #ff4000); }
        .logo-layer:nth-child(5) svg { fill: #40ff00; filter: drop-shadow(0 0 15px #40ff00); }
        .logo-layer:nth-child(6) svg { fill: #0040ff; filter: drop-shadow(0 0 15px #0040ff); }
        .logo-layer:nth-child(7) svg { fill: #ff0080; filter: drop-shadow(0 0 15px #ff0080); }
        .logo-layer:nth-child(8) svg { fill: #80ff00; filter: drop-shadow(0 0 15px #80ff00); }
        .logo-layer:nth-child(9) svg { fill: #0080ff; filter: drop-shadow(0 0 15px #0080ff); }
        .logo-layer:nth-child(10) svg { fill: #ff8000; filter: drop-shadow(0 0 15px #ff8000); }

        @keyframes zoomInfinite {
            0% {
                transform: scale(0.1) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: scale(8) rotate(360deg);
                opacity: 0;
            }
        }

        .background-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at center, transparent 2px, rgba(0,255,0,0.1) 3px),
                linear-gradient(90deg, rgba(0,255,0,0.05) 1px, transparent 1px),
                linear-gradient(rgba(0,255,0,0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .control-btn {
            padding: 10px 20px;
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00ff00;
            color: #00ff00;
            cursor: pointer;
            border-radius: 5px;
            font-family: monospace;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 10px #00ff00;
        }

        .info {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #00ff00;
            font-family: monospace;
            font-size: 14px;
            text-shadow: 0 0 10px #00ff00;
        }

        .paused .logo-layer {
            animation-play-state: paused;
        }

        .paused .background-grid {
            animation-play-state: paused;
        }
    </style>
</head>
<body>
    <div class="background-grid"></div>
    
    <div class="info">
        <div>APHEX TWIN - ZOOM INFINITO</div>
        <div>Presiona ESPACIO para pausar/reanudar</div>
        <div>Presiona A para audio reactivo</div>
        <div>Presiona 1, 2, 3 para velocidad</div>
    </div>

    <div class="zoom-container" id="zoomContainer">
        <!-- Los logos se generarán dinámicamente -->
    </div>

    <div class="controls">
        <button class="control-btn" onclick="togglePause()">PAUSAR/REANUDAR</button>
        <button class="control-btn" onclick="changeSpeed('slow')">LENTO</button>
        <button class="control-btn" onclick="changeSpeed('normal')">NORMAL</button>
        <button class="control-btn" onclick="changeSpeed('fast')">RÁPIDO</button>
        <button class="control-btn" onclick="addMoreLayers()">+ CAPAS</button>
        <button class="control-btn" onclick="toggleAudio()">AUDIO</button>
    </div>

    <script>
        const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 900">

                    <path d="M864.63,274.84A451.4,451.4,0,1,0,900,450,448.51,448.51,0,0,0,864.63,274.84ZM450,892C206.28,892,8,693.72,8,450S206.28,8,450,8,892,206.28,892,450,693.72,892,450,892Z"/>
                </g>
            </g>
        </svg>`;

        const container = document.getElementById('zoomContainer');
        let isPaused = false;

        // Crear múltiples capas de logos
        function createLogoLayers() {
            for (let i = 0; i < 10; i++) {
                const logoLayer = document.createElement('div');
                logoLayer.className = 'logo-layer';
                logoLayer.innerHTML = svgContent;
                container.appendChild(logoLayer);
            }
        }

        // Inicializar
        createLogoLayers();

        // Control de pausa
        function togglePause() {
            isPaused = !isPaused;
            document.body.classList.toggle('paused', isPaused);
        }

        // Control de velocidad
        function changeSpeed(speed) {
            const layers = document.querySelectorAll('.logo-layer');
            const grid = document.querySelector('.background-grid');
            
            let duration, gridDuration;
            
            switch(speed) {
                case 'slow':
                    duration = '8s';
                    gridDuration = '40s';
                    break;
                case 'fast':
                    duration = '2s';
                    gridDuration = '10s';
                    break;
                default:
                    duration = '4s';
                    gridDuration = '20s';
            }
            
            layers.forEach(layer => {
                layer.style.animationDuration = duration;
            });
            
            grid.style.animationDuration = gridDuration;
        }

        // Control con teclado
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePause();
            } else if (e.key === '1') {
                changeSpeed('slow');
            } else if (e.key === '2') {
                changeSpeed('normal');
            } else if (e.key === '3') {
                changeSpeed('fast');
            }
        });

        // Efecto de mouse
        document.addEventListener('mousemove', (e) => {
            const mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
            const mouseY = (e.clientY / window.innerHeight - 0.5) * 20;
            
            container.style.transform = `translate(${mouseX}px, ${mouseY}px)`;
        });

        // Audio reactivo (opcional - requiere permitir audio)
        let audioContext, analyser, dataArray;

        function initAudio() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    const source = audioContext.createMediaStreamSource(stream);
                    source.connect(analyser);
                    
                    analyser.fftSize = 256;
                    dataArray = new Uint8Array(analyser.frequencyBinCount);
                    
                    animateWithAudio();
                })
                .catch(err => {
                    console.log('Audio no disponible:', err);
                });
        }

        function animateWithAudio() {
            if (analyser && dataArray) {
                analyser.getByteFrequencyData(dataArray);
                const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                
                const intensity = average / 255;
                const scale = 1 + intensity * 0.5;
                
                container.style.filter = `hue-rotate(${intensity * 360}deg) saturate(${1 + intensity})`;
                container.style.transform += ` scale(${scale})`;
            }
            
            requestAnimationFrame(animateWithAudio);
        }

        // Descomenta la siguiente línea para habilitar audio reactivo

    </script>
</body>
</html>
